<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/calculator-interface-symbol.png" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>

    <div id="volver"><a href="../../index.html#Proyectos">Volver al Portfolio</a>
        <a href="https://github.com/guillermovilla005/Calculadora" >Repositorio</a>
    </div>
    

    <div class="display">
        <div class="pantalla2">
            <p id="pantalla2"></p>
        </div>
        <div class="pantalla">
            <p id="pantalla"></p>
        </div>
    </div>



    <div class="botones">

        <div class="fila1">
            <button onclick="AC()" >AC</button>
            <button onclick="para()">(</button>
            <button onclick="parc()">)</button>
            <button onclick="dividido()">/</button>
        </div>
        <div class="fila2">
            <button onclick="siete()">7</button>
            <button onclick="ocho()">8</button>
            <button onclick="nueve()">9</button>
            <button onclick="multiplicacion()">*</button>
        </div>
        <div class="fila3">
            <button onclick="cuatro()">4</button>
            <button onclick="cinco()">5</button>
            <button onclick="seis()">6</button>
            <button onclick="resta()">-</button>
        </div>
        <div class="fila4">
            <button onclick="uno()">1</button>
            <button onclick="dos()">2</button>
            <button onclick="tres()">3</button>
            <button onclick="suma()">+</button>
        </div>
        <div class="fila5">
            <button onclick="cero()">0</button>
            <button onclick="coma()">,</button>
            <button onclick="borrar()"><=</button>
            <button onclick="igual()">=</button>
        </div>


    </div>




    <script src="js/script.js"></script>
</body>

</html>
